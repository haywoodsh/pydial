[GENERAL]
isSingleDomain=True
domains = AtisFlights
tracedialog = 1

[exec_config]
configdir = _cfg
logfiledir = _log

[agent]
maxturns = 25 

[logging]
screen_level = critical
file_level = info
file = texthub.log

[topictracker]
type = keyword

[semo_topicmanager]
semotype = BasicSemO
templatefile = semo/templates/AtisFlightsMessages.txt

[eval]
penaliseallturns = True

[policy_AtisFlights]
policydir = _policydir

[semi_AtisFlights]
semitype = RegexSemI 

[semo_AtisFlights]
semotype = BasicSemO
templatefile = semo/templates/AtisFlightsMessages.txt

